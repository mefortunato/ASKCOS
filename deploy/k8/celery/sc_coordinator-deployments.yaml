apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: sc-coordinator
  labels:
    app: sc-coordinator
spec:
  replicas: 1
  selector:
    matchLabels:
      pod: sc-coordinator
  template:
    metadata:
      labels:
        pod: sc-coordinator
    spec:
      containers:
        - name: sc-coordinator
          image: thomasstruble/askcos_public
          command: ["/bin/bash"]
          args: ["-c", "celery -A askcos_site worker -c 2 -Q sc_coordinator -n sc_coordinator@%h"]
          env:
            - name: REDIS_HOST
              value: redis-service
            - name: RABBIT_HOST
              value: rabbit-service
            - name: KERAS_BACKEND
              value: theano

